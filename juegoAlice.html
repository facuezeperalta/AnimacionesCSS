<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Poppins:ital,wght@0,100;0,300;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <ul>
        <li><input type="checkbox"></li>
        <div class="shield"></div>
        <li><input type="checkbox"></li>
        <div class="shield"></div>
        <li><input type="checkbox"></li>
        <div class="shield"></div>
        <li><input type="checkbox"></li>
        <div class="shield"></div>
        <li><input type="checkbox"></li>
        <div class="shield"></div>
        <li><input type="checkbox"></li>
        <div class="shield"></div>
        <li><input type="checkbox"></li>
        <div class="shield"></div>
        <li><input type="checkbox"></li>
        <div class="shield"></div>
    </ul>
    <h3 class="total-count">Score: </h3>
    <div class="phone">
        <!--  bunny 1 -->
        <div class="layer-1">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="rigth-ear--outer"></div>
            <div class="rigth-ear--inner"></div>
            <div class="head">
                <div class="head-eye head-eye-left"></div>
                <div class="head-eye head-eye-rigth"></div>
            </div>
        </div>
        <div class="layer-2">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="rigth-ear--outer"></div>
            <div class="rigth-ear--inner"></div>
            <div class="head">
                <div class="head-eye head-eye-left"></div>
                <div class="head-eye head-eye-rigth"></div>
            </div>
        </div><!--  bunny 2 -->
        <div class="layer-3">
            <div class="grass-wall"></div>
        </div><!-- Wall 1 --> 
        <div class="layer-4">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="rigth-ear--outer"></div>
            <div class="rigth-ear--inner"></div>
            <div class="head">
                <div class="head-eye head-eye-left"></div>
                <div class="head-eye head-eye-rigth"></div>
            </div>
        </div> <!--  bunny 3 -->
        <!--  Wall 2 -->
        <div class="layer-5"> <div class="grass-wall-2"></div></div>
        <div class="layer-6">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="rigth-ear--outer"></div>
            <div class="rigth-ear--inner"></div>
            <div class="head">
                <div class="head-eye head-eye-left"></div>
                <div class="head-eye head-eye-rigth"></div>
            </div>
        </div><!--  bunny 4 -->
        <div class="layer-7">
            <div class="grass-wall-3"></div>
        </div>
        <!--  bush1-->
        <div class="layer-8">
            <div class="bush-01"></div>
            <div class="bush-02"></div>
            <div class="bush-03"></div>
        </div>
    <!--  clouds 1 -->
        <div class="layer-9">
            <div class="cloud-1-left"></div>
            <div class="cloud-2-left"></div>
            <div class="cloud-3-left"></div>
            <div class="cloud-4-left"></div>
        </div>
        <div class="layer-10">
            <div class="cloud-1-rigth"></div>
            <div class="cloud-2-rigth"></div>
            <div class="cloud-3-rigth"></div>
            <div class="cloud-4-rigth"></div>
        </div><!--  cloud 2 -->
    </div>
    
</body>
</html>
